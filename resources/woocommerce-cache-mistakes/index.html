  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#070d17;
      --panel:rgba(255,255,255,.06);

      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.06);

      --muted:rgba(168,179,214,.95);

      --icon: 32px;

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:

    a:hover{ text-decoration:underline; }

    .container{ max-width:var(--max); margin:0 auto; padding:28px 18px 80px; }

    h1{ font-size:clamp(28px,3vw,40px); margin:14px 0 8px; }
    h2{ font-size:18px; margin:0 0 12px; }

    .subtitle{ color:var(--muted); max-width:72ch; }

    .card,.section{
      border:1px solid var(--stroke);
      background:linear-gradient(180deg,var(--panel),rgba(255,255,255,.03));
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:18px;
      margin-top:18px;
    }

    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
      margin-top:16px;
    }
    @media(max-width:900px){ .grid{grid-template-columns:1fr;} }

    ul{ color:var(--muted); }

    .table-wrap{
      overflow:auto;
      border:1px solid var(--stroke);
      border-radius:16px;
      background:var(--panel2);
    }

    table{ width:100%; min-width:860px; border-collapse:collapse; }
    th,td{ padding:12px; border-bottom:1px solid var(--stroke2); vertical-align:top; }
    th{ background:rgba(255,255,255,.03); text-align:left; }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      font-size:12px;
      background:rgba(255,255,255,.03);
    }
    .badge.good{ border-color: rgba(46,229,157,.35); }
    .badge .dot{ width:8px;height:8px;border-radius:50%;background:var(--good); }

    .pname{
      display:flex;
      align-items:center;
      gap:14px;
      font-weight:800;
      white-space:nowrap;
    }

    .picon{
      width: var(--icon);
      height: var(--icon);
      display:flex;
      align-items:center;
      justify-content:center;
      flex:0 0 auto;
    }

    .picon svg{
      width: var(--icon);
      height: var(--icon);
      display:block;
    }

    /* WP Rocket colors preserved */
    .picon svg.wprocket-logo{ fill:initial; }

    /* FlyingPress colors preserved */
    .picon svg.flyingpress-logo{ fill:initial; }

    /* ✅ LiteSpeed ONLY – bigger */
    .picon svg.litespeed-logo{
      width: calc(var(--icon) * 1.35);
      height: calc(var(--icon) * 1.35);
    }

    .price{ font-weight:700; white-space:nowrap; }

    footer{ text-align:center; color:var(--muted); font-size:13px; margin-top:18px; }
